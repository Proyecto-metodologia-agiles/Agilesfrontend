<div class="container  mt-5">
    <div class="container-header">
        <div class="row">
            <div class="col-12">
                <h1>Miembros del Comité</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button mat-raised-button id="btn-color" class="mb-4" (click)="openDialog()">
                    <mat-icon>person_add</mat-icon>
                    Registrar Nuevo Miembro del Comité
                </button>
            </div>
        </div>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-12">
                <p class="title-body font-weight-light text-wrap">Miembros del Comité Registrados </p>
                <div class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" class="w-100" MatSort>
                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let item; let i = index;"> {{(i+1)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="FullName">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let item"> {{item.fullName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                            <td mat-cell *matCellDef="let item"> {{item.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Phone">
                            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                            <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Identification">
                            <th mat-header-cell *matHeaderCellDef> Identificación </th>
                            <td mat-cell *matCellDef="let item"> {{item.identification}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
