<h2 mat-dialog-title>Registrar Nuevo Estudiante</h2>
<mat-dialog-content class="mat-typography">
    <p class="title-body font-weight-light text-wrap">Complete los siguientes datos</p>
    <form (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Nombre completo</mat-label>
                    <input type="text" matInput placeholder="Digitar Nombre completo" name="nombreEstudiante"
                        [(ngModel)]="estudiante.nombreCompleto" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Correo electronico</mat-label>
                    <input type="email" matInput placeholder="Digitar correo" name="correoEstudiante"
                        [(ngModel)]="estudiante.Correo" required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Telefono</mat-label>
                    <input type="text" matInput placeholder="Digitar telefono" name="telefonoEstudiante"
                        [(ngModel)]="estudiante.Celular" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Numero identificaci√≥n</mat-label>
                    <input type="text" matInput placeholder="Digitar identificacion" name="identificacionEstudiante"
                        [(ngModel)]="estudiante.Cedula" required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Edad</mat-label>
                    <input type="number" matInput placeholder="Digitar edad" name="edadEstudiante"
                        [(ngModel)]="estudiante.Edad" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Semestre</mat-label>
                    <mat-select name="semestres" [(ngModel)]="estudiante.Semestre">
                        <mat-option *ngFor="let item of Semestres" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions align="center">
            <button mat-raised-button id="btn-color" class="mb-4" [mat-dialog-close]="true"
                type="submit">Guardar</button>
            <button mat-raised-button mat-dialog-close color="warn" class="mb-4">Cancelar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
