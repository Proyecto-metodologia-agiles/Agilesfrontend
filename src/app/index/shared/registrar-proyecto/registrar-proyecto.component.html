<h2 mat-dialog-title>Registrar AnteProyecto</h2>
<mat-dialog-content class="mat-typography">
    <p class="title-body font-weight-light text-wrap">Complete los siguientes datos</p>
    <form (ngSubmit)="onSubmit()" #form="ngForm" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Título del AnteProyecto</mat-label>
                    <input type="text" matInput placeholder="Digitar Título del AnteProyecto" name="tituloAnteProyecto"
                        [(ngModel)]="anteproyecto.Title" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Estudiante 1</mat-label>
                    <input type="text" matInput placeholder="Digite su cedula" name="estudiante_1"
                        [(ngModel)]="anteproyecto.Student_1" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Estudiante 2</mat-label>
                    <mat-select name="estudiante_2" [(ngModel)]="anteproyecto.Student_2">
                        <mat-option *ngFor="let item of Estudiante" [value]="item.cedula">
                            {{item.nombreCompleto}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Enfoque</mat-label>
                    <mat-select name="enfoque" [(ngModel)]="anteproyecto.Focus">
                        <mat-option *ngFor="let item of Enfoque" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="custom-file">
                    <input accept=".pdf" type="file" class="custom-file-input" id="customFile"
                        (change)="onFileChange($event)" required>
                    <label class="custom-file-label" for="customFile">Adjunte archivo de Anteproyecto</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Asesor Metodológico (Sugerido)</mat-label>
                    <mat-select name="methodologic_advisor" [(ngModel)]="anteproyecto.Methodologic_Advisor">
                        <mat-option *ngFor="let item of AsesorMetodologico" [value]="item.identification">
                            {{item.name_Complet}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Asesor Temático (Sugerido)</mat-label>
                    <mat-select name="thematic_advisor" [(ngModel)]="anteproyecto.Thematic_Advisor">
                        <mat-option *ngFor="let item of AsesorTematico" [value]="item.identification">
                            {{item.name_Complet}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Linea</mat-label>
                    <mat-select name="linea" [(ngModel)]="anteproyecto.Line">
                        <mat-option *ngFor="let item of Lineas" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Corte</mat-label>
                    <input type="number" matInput placeholder="Digitar corte" name="corte"
                        [(ngModel)]="anteproyecto.Cut" required>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions align="center">
            <button mat-raised-button id="btn-color" class="mb-4" type="submit">Guardar</button>
            <button mat-raised-button mat-dialog-close color="warn" class="mb-4">Cancelar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
