<h2 mat-dialog-title>Registrar Fechas para Evaluar Anteproyectos</h2>
<mat-dialog-content class="mat-typography">
    <p class="title-body font-weight-light text-wrap">Complete los siguientes datos</p>
    <form (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Escoja Una fecha de Inicio</mat-label>
                    <input matInput [matDatepicker]="picker"  name="fechaInicio"
                    [(ngModel)]="fecha.DateOne" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Escoja Una fecha de Finalizaci√≥n</mat-label>
                    <input matInput [matDatepicker]="picker2"  name="fechaFinal"
                    [(ngModel)]="fecha.DateTwo" required>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>   
            </div>

        </div>
        <mat-dialog-actions align="center">
            <button mat-raised-button id="btn-color" class="mb-4" [mat-dialog-close]="true"
                type="submit">Guardar</button>
            <button mat-raised-button mat-dialog-close color="warn" class="mb-4">Cancelar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
