<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer class="drawer" mode="side" opened="true">

        <mat-toolbar class="header">
            <img (click)="cambiarOpcion('inicio')" src=" ../../../assets/logo_universidad_popular.png" width="120px"
                alt="">
            <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
        </mat-toolbar>
        <div class="main-itemcontes">
            <mat-nav-list>
                <mat-accordion multi="true" class="example-headers-align">
                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('Estudiante')">
                            <mat-icon class="icon-aling" mat-icon>account_circle</mat-icon> Estudiantes
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('Asesor')">
                            <mat-icon class="icon-aling" mat-icon>person</mat-icon> Asesores
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('Miembro Comite')">
                            <mat-icon class="icon-aling" mat-icon>people</mat-icon> Miembros del Comit√©
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('listarProyecto')">
                            <mat-icon class="icon-aling" mat-icon>bar_chart</mat-icon> AnteProyectos Registrados
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="openDialog()">
                            <mat-icon class="icon-aling" mat-icon>book</mat-icon> Registar AnteProyecto
                        </h6>
                    </mat-list-item>
                    <mat-list-item>
                        <h6>
                            <mat-icon class="icon-aling" mat-icon>check_box</mat-icon> Valorar AnteProyecto
                        </h6>
                    </mat-list-item>
                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('listarProyectoAsignar')">
                            <mat-icon class="icon-aling" mat-icon>how_to_reg</mat-icon> Asignar Asesor
                        </h6>
                    </mat-list-item>
                </mat-accordion>
            </mat-nav-list>
        </div>

    </mat-drawer>

    <mat-toolbar class="main header">
        <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
            menu
        </mat-icon>
        <div class="HeaderStyle">Universidad popular del cesar</div>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon class="icon-header">person</mat-icon>
            <span class="HeaderStyle">Usuario</span>
        </button>
    </mat-toolbar>

    <div class="main contents">
        <ng-content></ng-content>
    </div>
</mat-drawer-container>
