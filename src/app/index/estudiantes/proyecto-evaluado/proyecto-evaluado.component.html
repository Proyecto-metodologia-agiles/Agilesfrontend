<div class="container  mt-5">
    <div class="container-header">
        <div class="row">
            <div class="col-12">
                <h1>Evaluación por parte del Asesor</h1>
            </div>
        </div>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-12">
                <div class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" class="w-100" MatSort>
                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let item; let i = index;"> {{(i+1)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="titulo_proyecto">
                            <th mat-header-cell *matHeaderCellDef> Título del Proyecto</th>
                            <td mat-cell *matCellDef="let item"> {{item.project.title}} </td>
                        </ng-container>


                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha de la evaluacion</th>
                            <td mat-cell *matCellDef="let item"> {{item.date  | date:"longDate"}} </td>
                        </ng-container>

                        <ng-container matColumnDef="observacion">
                            <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                            <td mat-cell *matCellDef="let item"> {{item.observation | slice:1:20}}....</td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef>Ver evaluacion</th>
                            <td mat-cell *matCellDef="let item" style="text-align: center;">
                                <button mat-icon-button color="primary" (click)="verEvaluacion(item.observation)">
                                    <mat-icon>check_box</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
